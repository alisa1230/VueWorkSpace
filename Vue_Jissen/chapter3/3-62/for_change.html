<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>「ABCD」って文字が追加される</h3>
        <form>
            <input type="button" value="push末尾追加" v-on:click="onPush" />
            <input type="button" value="unshift先頭追加" v-on:click="onUnshift" />
            <input type="button" value="pop末尾削除" v-on:click="onPop" />
            <input type="button" value="shift先頭削除" v-on:click="onShift" />
            <input type="button" value="sort並替" v-on:click="onSort" />
            <input type="button" value="reverse反転" v-on:click="onReverse" />
            <input type="button" value="splice2番目から1個の要素をABCDで置換" v-on:click="onSplice" />
        </form>
        <ul>
            <li v-for="item in list"> {{ item }}

            </li>
        </ul>

    </div>
    <script src="for_change.js"></script>
</body>

</html>
